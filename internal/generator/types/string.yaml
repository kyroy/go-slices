types:
- package: strings
  type: string
examples:
  Map:
    in: |-
      ([]<TYPE>{"a", "b"}, func(s <TYPE>) <TYPE> {
            return s + "!"
          })
    out: '[a! b!]'
tests:
  map:
  - name: basic
    in: '{"a", "b", "c", "d"}'
    func: '{ return x + "!" }'
    out: '{"a!", "b!", "c!", "d!"}'
  filter:
  - name: basic
    in: '{"a", "b", "c", "d"}'
    func: '{ return x > "b" }'
    out: '{"c", "d"}'
  reduce:
  - name: basic
    in: '{"a", "b", "c", "d"}'
    func: '{ return sum + value }'
    neutral: '""'
    out: '"abcd"'
  unique:
  - name: basic
    in: '{"a", "b", "a", "c", "c", "d"}'
    out: '{"a", "b", "c", "d"}'
  intersect:
  - name: same
    in: '{"a", "b", "c", "a"}'
    more: '{{"a", "b", "c", "a"}}'
    out: '{"a", "b", "c", "a"}'
  - name: multiple
    in: '{"a", "b", "c", "a"}'
    more: '{{"a", "b", "a"}, {"b", "a"}}'
    out: '{"a", "b"}'
  contains:
  - name: contains
    in: '{"a", "b", "c", "a"}'
    elem: '"b"'
    out: 'true'
  - name: not_contains
    in: '{"a", "b", "c", "a"}'
    elem: '"d"'
    out: 'false'
  indexof:
  - name: contains
    in: '{"a", "b", "c", "a"}'
    elem: '"b"'
    out: '1'
  - name: not_contains
    in: '{"a", "b", "c", "a"}'
    elem: '"d"'
    out: '-1'
  find:
  - name: contains
    in: '{"a", "b", "c", "a"}'
    func: '{ return x > "a" }'
    out: '"b"'
    found: true
  - name: not_contains
    in: '{"a", "b", "c", "a"}'
    func: '{ return x < "a" }'
    out: '"x"'
    found: false
